<html>
    <head>
        <title> ReminderRi </title>
        <meta content="user-scalable=no">
        <style>
            body {
                text-align: center;
                background-color: #8fba4f;
            }
            h1 {
                font-family: Calibri;
                font-size: 3rem;
                font-weight: bold;
                color: #f0f0f0;
            }
            input {
                font-family: Calibri;
                font-size: 2rem;
                padding: 1rem;
                margin: 1rem;
                border: 1px solid #ccc;
                border-radius: 30px;
                text-align: center;
                width: 40%;
                height: 20%;
            }
            button {
                font-family: Calibri;
                font-weight: bold;
                font-size: 2rem;
                padding: 1rem;
                margin: 5%;
                border: 2px solid #ccc;
                border-radius: 30px;
                background-color: #f0f0f0;
                cursor: pointer;
                width: 40%;
                height: 20%;
            }
            img {
                max-width: 50%;
                max-height: 50%;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <img src="https://i.ibb.co/1t03NhPT/logo.png"><br>
            <h1> ReminderRi </h1><br>
        </div>
        <form id="form">
            <input type="text" placeholder="Task" id="task"><br>
            <input type="'text" placeholder="Time" id="time"><br>
            <button id="remind"> Remind </button> 
        </form>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let telegram = window.Telegram.WebApp;
            telegram.expand();
        </script>
    </body>
</html>
